{% extends 'base_admin.html' %} {% block content %}
<div class="container">
  <h1>Обновить данные  Студента</h1>
  <h2>Пожалуйста, заполните следующую форму!</h2>
  <form action="{{ url_for('admin.update_student', student_id=student.id)}}" method="post" >
    <div class="form-group">
      <label for="firstname">Имя</label>
      <input
        type="text"
        class="form-control"
        id="firstname"
        name="firstname"
        value="{{student.firstname}}"

        placeholder="Введите имя ..."
      />
    </div>
    <div class="form-group">
      <label for="lastname">Фамилия</label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        placeholder="Введите фамилию ..."
        name="lastname"
        value="{{student.lastname}}"


      />
    </div>
    <div class="form-group">
        <label for="middlename">Отчество</label>
        <input
          type="text"
          class="form-control"
          id="middlename"
          placeholder="Введите отчество ..."
          name="middlename"
          value="{{student.middlename}}"


        />
      </div>
    

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="birthday">Дата рождения</label>
              <input
                type="date"
                class="form-control"
                id="birthday"
                name="birthday"
                value="{{student.birthday}}"

              />


      </div>
      <div class="form-group">
        <label for="bio" class="form-label">Био</label>
        <textarea class="form-control" id="bio" name="bio" rows="3"  
        >{{student.bio}}</textarea>
      </div>

      <div class="form-group col-md-4">
        <label for="gender">Пол</label>
        <select id="gender" class="form-control" name="gender_id" >
            <option selected value="{{student.gender_id}}">{{student.gender.name}}</option>
          <option value="1" selected>Муж</option>
          <option value="2">Жен</option>
        </select>
      </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email ..."
          name="email"
          value="{{student.email}}"

        />

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone">Телефон</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Телефон"
                name="phone"
                value="{{student.phone}}"


              />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Пароль</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Пароль"
          name="password"
          value="{{student.password}}"


        />
      </div>

      <div class="form-group col-md-4">
        <label for="college_group_id">Группа </label>
        <select id="college_group_id" class="form-control"   name="college_group_id"
        >
<option selected value="{{student.college_group_id}}">{{student.college_group.name}}</option>
        {% for group in college_groups %}
          <option value="{{ group.id }}">{{ group.name }} </option>
            {% endfor %}
        </select>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Сохранить</button> 
  </form>
</div>
{% endblock %}
