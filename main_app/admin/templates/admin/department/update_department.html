{% extends 'base_admin.html' %} {% block content %}
<div class="container">
    <h1>Обновить Специальность в {{ faculty.name }}</h1>
  
    <form action="{{ url_for('admin.update_department', faculty_id = faculty.id, department_id = department.id)}}" method="post" >
      <div class="form-group">
        <label for="name">Название</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Введите название ..."
          value="{{  department.name }}"
        />
      </div>
      
      
        <div class="form-group">
          <label for="description" class="form-label">Описание</label>
          <textarea class="form-control" id="description" name="description" rows="3"> {{  department.description }}
        </textarea>
        </div>

       
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button> 
    </form>

  {% endblock %}
