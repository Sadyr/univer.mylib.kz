{% extends 'base_admin.html' %}

 {% block content %}
 <h2> {{ faculty.name }} : Кафедры</h2><br>
<a href="{{ url_for('admin.add_department', faculty_id=faculty.id)}}">
  <button type="button" class="btn btn-success">Добавить Кафедру</button> </a>

<table id="myTable">
  <tr class="header">
    <th style="width: 5%">ID</th>
    <th style="width: 20%">Название</th>
  
  </tr>

  {% for department in departments %}

  <tr>
    <td>{{ department.id }}</td>
    <td>{{ department.name }}</td>

    <td><a onclick="return confirm('Вы действительно хотите удалить кафедру? Напоминаем что данное действие не обратимо');"  href="{{ url_for('admin.delete_department',department_id = department.id, faculty_id = faculty.id) }}"
      ><button type="button" class="btn btn-danger">Удалить</button></a></td>
     
      <td>
        <a href="{{ url_for('admin.show_department',department_id = department.id)}}"
          ><button type="button" class="btn btn-success">Показать</button></a
        >
      </td>
      <td>
      <a href="{{ url_for('admin.update_department',department_id = department.id, faculty_id = faculty.id)}}"
        ><button type="button" class="btn btn-primary">Редактировать</button></a
      >
    </td>

  </tr>
  {% endfor %}
</table>

    {% endblock %}</div>
