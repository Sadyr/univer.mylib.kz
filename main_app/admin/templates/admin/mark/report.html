{% extends 'base_admin.html' %} {% block content %}

<div class="container">
<h2>Отчет по связке Студент:Семестер</h2>
<form action="{{ url_for('admin.get_report_by_semester')}}" method="post" >
    <div class="form-group col-md-4">
        <label for="student_id">Студент </label>
        <select id="student_id" class="form-control"   name="student_id"
        >
        {% for student in students %}
          <option value="{{ student.id }}">{{ student.firstname }}  {{ student.lastname }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="semester_id">Семестер </label>
        <select id="semester_id" class="form-control"   name="semester_id"
        >
        {% for semester in semesters %}
          <option value="{{ semester.id }}">{{ semester.name }}</option>
            {% endfor %}
        </select>
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Получить</button> 
</form>
<br>
<br>
<h2>Отчет по Группам</h2>
<form action="{{ url_for('admin.get_report_by_group')}}" method="post" >
    <div class="form-group col-md-4">
        <label for="group_id">Студент </label>
        <select id="group_id" class="form-control"   name="group_id"
        >
        {% for group in groups %}
          <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>
      </div>
  
  <button type="submit" class="btn btn-primary">Получить</button> 
</form>


</div>
</main>
{% endblock %}
