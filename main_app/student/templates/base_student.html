<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Краткое описание страницы" />
    <meta
      name="keywords"
      content="ключевое слово 1, ключевое слово 2, ключевое слово 3"
    />
    <meta http-equiv="refresh" content="45" />
    <!-- Обновление страницы каждые 45 секунд -->
    <link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('student.static',filename='style.css') }}"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1299574373.js"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %} {% endblock %} - FlaskApp</title>
  </head>
  <body>
    {% include 'header.html'%}
     {% block content %} {% endblock %} 
     {% include'footer.html'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('student.static',filename='/js/main.js') }}"></script>
  </body>
</html>
